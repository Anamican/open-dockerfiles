[supervisord]
nodaemon=false
logfile=/var/log/supervisord.log

[program:s3-fuse]
command=/usr/local/s3-fuse.sh
autorestart=false
priority=1

[program:sshd]
command=/usr/sbin/sshd -D
autorestart=true

[program:vsftpd]
command=/usr/sbin/vsftpd
autorestart=true

[program:add_users]
command=/usr/local/add_users.sh
autorestart=true
